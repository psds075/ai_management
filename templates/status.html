{% extends "base.html" %}

{% block side %}

<!-- Sidebar Menu -->
<nav class="mt-2">
  <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
    <!-- Add icons to the links using the .nav-icon class
       with font-awesome or any other icon font library -->

    <li class="nav-item has-treeview">
      <a href="/status" class="nav-link active">
        <i class="nav-icon fas fa-chart-pie"></i>
        <p>
          데이터 수집 현황
        </p>
      </a>
    </li>

    <li class="nav-item has-treeview">
      <a href="/model" class="nav-link">
        <i class="nav-icon fas fa-chart-pie"></i>
        <p>
          학습모델 관리
        </p>
      </a>
    </li>

    <li class="nav-item has-treeview">
      <a href="/train" class="nav-link">
        <i class="nav-icon fas fa-chart-pie"></i>
        <p>
          데이터 입력하기
        </p>
      </a>
    </li>

  </ul>
</nav>
<!-- /.sidebar-menu -->

{% endblock %}

{% block contents %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h4 class="m-0 text-dark">{{Title}}</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">

    <form name=frm action="#" method=post>

      <table id="example2" class="table table-bordered table-hover">
        <thead>
          <tr>
            <th style="text-align:center;width:80px;">번호</th>
            <th style="text-align:center;min-width:130px;">항목</th>
            <th style="text-align:center;min-width:130px;">데이터 수</th>
            <th style="text-align:center;width:130px;">학습모드</th>
          </tr>
        </thead>
        <tbody>
          {% for LABEL in LABEL_TABLE %}
          <tr class="{{'table-secondary' if LABEL[1] < 50}}">
            <td style=text-align:center;>{{loop.index}}</td>
            <td style=text-align:center;>{{LABEL[0]}}</td>
            <td style=text-align:center;>{{LABEL[1]}}</td>
            <td style="text-align:center;vertical-align: middle;">
              {% if LABEL[1] > 50 %}
              <button class="btn btn-primary btn-sm" href="#">
                ON
              </button>
              {% else %}
              <button class="btn btn-danger btn-sm" href="#">
                OFF
              </button>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!--<input type=submit value=SAVE>-->
    </form>

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
